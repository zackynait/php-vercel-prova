<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Prisms with Popup</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 10;
        }
        #popup button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background: #f00;
            border: none;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="popup">
        <p id="popup-text">Questo Ã¨ un popup!</p>
        <button id="close-popup">Chiudi</button>
    </div>
    <canvas id="three-canvas"></canvas>
     <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>
    <script type="module">
       import * as THREE from 'three';
        import { OrbitControls } from 'OrbitControls';
        // Scena, Camera, Renderer
        const canvas = document.getElementById('three-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas });
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 15;

        // Luci
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        // Materiali
        const blueMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });

        // Creare i prismi blu
        const bluePrisms = [];
        const prismGeometry = new THREE.CylinderGeometry(0.5, 0.5, 2, 6); // Prisma esagonale
        for (let i = 0; i < 3; i++) {
            const prism = new THREE.Mesh(prismGeometry, blueMaterial);
            prism.position.set(-5, i * 4 - 4, 0);
            bluePrisms.push(prism);
            scene.add(prism);
        }

        // Raycaster per rilevare clic
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // Popup
        const popup = document.getElementById('popup');
        const popupText = document.getElementById('popup-text');
        const closePopup = document.getElementById('close-popup');

        closePopup.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        // Gestione del clic
        window.addEventListener('click', (event) => {
            // Calcolare posizione del mouse normalizzata
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Impostare il raycaster
            raycaster.setFromCamera(mouse, camera);

            // Controllare l'intersezione con i prismi
            const intersects = raycaster.intersectObjects(bluePrisms);
            if (intersects.length > 0) {
                const clickedPrism = intersects[0].object;
                const index = bluePrisms.indexOf(clickedPrism);
                
                // Mostrare il popup con un messaggio specifico
                popupText.innerText = `Hai cliccato sul prisma numero ${index + 1}`;
                popup.style.display = 'block';
            }
        });

        // Animazioni
        function animate() {
            requestAnimationFrame(animate);

            // Rotazione dei prismi
            bluePrisms.forEach(prism => {
                prism.rotation.x += 0.02;
                prism.rotation.y += 0.02;
            });

            // Render
            renderer.render(scene, camera);
        }

        // Controlli della camera
        new OrbitControls(camera, renderer.domElement);

        // Gestione del ridimensionamento
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
