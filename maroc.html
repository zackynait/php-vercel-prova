<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morocco Shape</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js",
                "SVGLoader": "https://unpkg.com/three@0.138.0/examples/jsm/loaders/SVGLoader.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'OrbitControls';
        import { SVGLoader } from 'SVGLoader';

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            45,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        const orbit = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 0, 100);
        orbit.update();

        // Aggiungi luce
        const ambientLight = new THREE.AmbientLight(0xffffff, 1);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(50, 50, 50);
        scene.add(pointLight);

        // Caricamento dell'SVG (Sagoma del Marocco)
        const loader = new SVGLoader();
        loader.load(
            './morocco.svg', // Percorso del file SVG
            (data) => {
                const paths = data.paths;
                const group = new THREE.Group();

                paths.forEach((path) => {
                    const material = new THREE.MeshBasicMaterial({
                        color: 0xff0000, // Rosso per il corpo della bandiera
                        side: THREE.DoubleSide
                    });

                    const shapes = SVGLoader.createShapes(path);
                    shapes.forEach((shape) => {
                        const geometry = new THREE.ShapeGeometry(shape);
                        const mesh = new THREE.Mesh(geometry, material);
                        group.add(mesh);
                    });
                });

                // Scala e posizione del gruppo
                group.scale.set(0.5, 0.5, 0.5);
                group.position.set(0, 0, 0);
                scene.add(group);

                // Aggiungi stella verde
                const starTexture = new THREE.TextureLoader().load('./star.svg'); // Percorso alla stella verde
                const starMaterial = new THREE.MeshBasicMaterial({
                    map: starTexture,
                    transparent: true
                });

                const starGeometry = new THREE.PlaneGeometry(15, 15); // Dimensioni della stella
                const starMesh = new THREE.Mesh(starGeometry, starMaterial);
                starMesh.position.set(0, 0, 1); // Sopra la sagoma
                scene.add(starMesh);
            },
            (xhr) => {
                console.log((xhr.loaded / xhr.total) * 100 + '% caricato');
            },
            (error) => {
                console.error('Errore nel caricamento dell\'SVG:', error);
            }
        );

        // Funzione di animazione
        function animate() {
            renderer.render(scene, camera);
        }
        renderer.setAnimationLoop(animate);

        // Adatta alla finestra
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
