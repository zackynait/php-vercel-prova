<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morocco Shape</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Per evitare scrollbar quando la scena Ã¨ grande */
        }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js",
                "SVGLoader": "https://unpkg.com/three@0.138.0/examples/jsm/loaders/SVGLoader.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'OrbitControls';
        import { SVGLoader } from 'SVGLoader';

        // Impostazioni del renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Creazione della scena e della telecamera
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            45,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        const orbit = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 0, 100); // Posizione della telecamera
        orbit.update();

        // Aggiungi luci alla scena
        const ambientLight = new THREE.AmbientLight(0xffffff, 1); // Luce ambientale
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1); // Luce puntiforme
        pointLight.position.set(50, 50, 50); // Posizione della luce
        scene.add(pointLight);

        // Caricamento dell'SVG (Sagoma del Marocco)
        const loader = new SVGLoader();
        loader.load(
            'morocco.svg', // Percorso del file SVG
            (data) => {
                const paths = data.paths;
                const group = new THREE.Group();

                // Creazione di forme 3D a partire dai percorsi SVG
                paths.forEach((path) => {
                    const material = new THREE.MeshStandardMaterial({
                        color: 0xff0000, // Rosso per il corpo della bandiera
                        side: THREE.DoubleSide
                    });

                    const shapes = SVGLoader.createShapes(path);
                    shapes.forEach((shape) => {
                        const geometry = new THREE.ShapeGeometry(shape);
                        const mesh = new THREE.Mesh(geometry, material);
                        group.add(mesh);
                    });
                });

                // Scala e posizione del gruppo
                group.scale.set(0.5, 0.5, 0.5); // Adatta la scala
                group.position.set(0, 0, 0); // Posizione centrata
                scene.add(group);

                // Aggiungi la stella verde
                const starTexture = new THREE.TextureLoader().load('./star.png'); // Percorso alla stella verde
                const starMaterial = new THREE.MeshBasicMaterial({
                    map: starTexture,
                    transparent: true
                });

                const starGeometry = new THREE.PlaneGeometry(15, 15); // Dimensioni della stella
                const starMesh = new THREE.Mesh(starGeometry, starMaterial);
                starMesh.position.set(0, 0, 1); // Posizione sopra la sagoma
                scene.add(starMesh);
            },
            (xhr) => {
    if (xhr.total > 0) {
        console.log((xhr.loaded / xhr.total) * 100 + '% caricato');
    } else {
        console.log('Caricamento in corso...');
    }
},
            (error) => {
                console.error('Errore nel caricamento dell\'SVG:', error);
            }
        );

        // Aggiungi una griglia per il supporto visivo
        const gridHelper = new THREE.GridHelper(100, 20); // Griglia 100x100 con 20 divisioni
        scene.add(gridHelper);

        // Funzione di animazione
        function animate() {
            renderer.render(scene, camera);
        }
        renderer.setAnimationLoop(animate);

        // Adatta alla finestra
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
