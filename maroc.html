<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morocco Shape</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Per evitare scrollbar quando la scena Ã¨ grande */
        }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js",
                "SVGLoader": "https://unpkg.com/three@0.138.0/examples/jsm/loaders/SVGLoader.js"
            }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'OrbitControls';
        import { SVGLoader } from 'SVGLoader';

        // Impostazioni del renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Crea la scena
const scene = new THREE.Scene();

// Aggiungi una fotocamera
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 5;

// Crea il renderer e aggiungi al DOM
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Carica la texture PNG della mappa del Marocco
const textureLoader = new THREE.TextureLoader();
textureLoader.load(
    './morocco.jpg', // Percorso del file PNG
    (texture) => {
        // Crea la geometria della mappa come un piano
        const geometry = new THREE.PlaneGeometry(5, 6); // Modifica le dimensioni del piano per adattarle alla mappa
        const material = new THREE.MeshBasicMaterial({
            map: texture, // Assegna la texture alla mappa
            side: THREE.DoubleSide, // Visualizza entrambi i lati
        });
        
        const mesh = new THREE.Mesh(geometry, material); // Crea il mesh
        scene.add(mesh); // Aggiungi il mesh alla scena
    },
    undefined, // Funzione di caricamento progressivo, se necessario
    (error) => {
        console.error('Errore nel caricamento della texture:', error);
    }
);

// Funzione di animazione per renderizzare la scena
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

animate();


        // Adatta alla finestra
        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
