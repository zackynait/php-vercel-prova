<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Rendering with Textures</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'OrbitControls';

        // Creazione della scena e della camera
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Aggiunta dei controlli orbitanti per navigare nella scena
        const orbit = new OrbitControls(camera, renderer.domElement);
        camera.position.set(0, 0, 5);  // Impostiamo una posizione iniziale per la camera
        orbit.update();

        // Aggiunta di una luce direzionale
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // Creazione della geometria di un cubo
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshStandardMaterial({ color: 0xeeeeee });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Caricamento della texture
        const textureLoader = new THREE.TextureLoader();
        const textureURL = 'https://threejs.org/examples/textures/uv_grid_opengl.jpg';  // URL della texture

        let isTextureLoaded = false;

        // Carica la texture
        textureLoader.load(
            textureURL,
            (texture) => {
                // Una volta che la texture è stata caricata, applicala al materiale
                cube.material.map = texture;
                cube.material.needsUpdate = true;
                isTextureLoaded = true;
            },
            undefined, // Progresso del caricamento
            (error) => {
                console.error('Errore nel caricamento della texture:', error);
            }
        );

        // Funzione di animazione
        function animate() {
            if (!isTextureLoaded) {
                // Non renderizzare nulla finché la texture non è stata caricata
                requestAnimationFrame(animate);
                return;
            }

            requestAnimationFrame(animate);
            orbit.update();  // Aggiorna i controlli orbitanti

            // Rotazione del cubo
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // Ora che la texture è stata caricata, esegui il rendering
            renderer.render(scene, camera);
        }

        // Avvia l'animazione
        animate();

        // Ricalcola la dimensione e la posizione della camera in caso di ridimensionamento della finestra
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
