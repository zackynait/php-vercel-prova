<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Rendering with Textures</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js",
                "SVGLoader": "https://unpkg.com/three@0.138.0/examples/jsm/loaders/SVGLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'OrbitControls';
        import { SVGLoader } from 'SVGLoader';  // Importiamo correttamente SVGLoader

        // Creazione della scena e della camera
        const scene = new THREE.Scene();
        scene.background = new THREE.Color('#000000');
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        scene.add(camera);
        const renderer = new THREE.WebGL1Renderer();
        renderer.setSize(640, 480, false);
        document.body.appendChild(renderer.domElement);

        // SVG String
        const str_svg = `
        <svg xmlns="http://www.w3.org/2000/svg"
             width="0.333333in" height="0.333333in"
             viewBox="0 0 100 100">
          <path id="Unnamed"
                fill="none" stroke="black" stroke-width="1"
                d="M 0,0
                   Q -5,2.5   0,5
                   Q  2.5,5   5,0
                "
           />
        </svg>`;

        // Carichiamo e processiamo il file SVG
        const loader = new SVGLoader();
        const data = loader.parse(str_svg);

        // Creiamo la geometria dalla path SVG
        const shape = SVGLoader.createShapes(data.paths[0]);
        const geometry = new THREE.ShapeGeometry(shape);
        const material = new THREE.MeshNormalMaterial({ side: THREE.DoubleSide });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Aggiungiamo una griglia per riferimento
        scene.add(new THREE.GridHelper(10, 10));

        // Configuriamo la posizione della telecamera
        camera.position.set(10, 5, 10);
        camera.lookAt(0, 0, 0);

        // Funzione di animazione e rendering
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        // Ricalcola la dimensione e la posizione della camera in caso di ridimensionamento della finestra
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
