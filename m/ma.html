<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delayed Rendering with Textures</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
                "OrbitControls": "https://unpkg.com/three@0.138.0/examples/jsm/controls/OrbitControls.js",
                "SVGLoader": "https://unpkg.com/three@0.138.0/examples/jsm/loaders/SVGLoader.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'OrbitControls';
        import { SVGLoader } from 'SVGLoader';

        // Creazione della scena e della camera
        const scene = new THREE.Scene();
        scene.background = new THREE.Color('#000000');
        
        // Impostiamo la camera per adattarsi meglio alla scena
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        scene.add(camera);
        
        const renderer = new THREE.WebGL1Renderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Aggiungiamo i controlli di orbita per poter navigare nella scena
        const controls = new OrbitControls(camera, renderer.domElement);
        
        // Aggiungiamo una luce per illuminare la scena
        const light = new THREE.AmbientLight(0xffffff, 1); // Luce ambientale
        scene.add(light);

        // SVG String (esempio con pi√π path)
        const str_svg = `
       <svg xmlns="http://www.w3.org/2000/svg" xmlns:mapsvg="http://mapsvg.com"
   width="612.51373" height="654.53473" viewBox="0 0 612.51373 654.53473">
   <style>
     #MA-01 {
       fill: lightblue;
       stroke: blue;
       stroke-width: 2;
     }
     #MA-02 {
       fill: lightgreen;
       stroke: green;
       stroke-width: 2;
     }
   </style>

</svg>
`;

        // Carichiamo e processiamo il file SVG
        const loader = new SVGLoader();
        const data = loader.parse(str_svg);

        // Creiamo la geometria dalla path SVG
        const shapes = [];
        data.paths.forEach((path) => {
            const shape = SVGLoader.createShapes(path);
            shapes.push(...shape);
        });

        const geometry = new THREE.ShapeGeometry(shapes);
        const material = new THREE.MeshNormalMaterial({ side: THREE.DoubleSide });
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        // Aggiungiamo una griglia per riferimento
        scene.add(new THREE.GridHelper(10, 10));

        // Posizioniamo la telecamera
        camera.position.set(0, 0, 150);
        camera.lookAt(0, 0, 0);

        // Funzione di animazione e rendering
        function animate() {
            requestAnimationFrame(animate);

            // Aggiorniamo i controlli di orbita
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Ricalcoliamo la dimensione e la posizione della camera in caso di ridimensionamento della finestra
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
